<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Navbar med rundt logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      height: 80px;
      position: relative; /* vigtig for absolut positionering af logo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .logo {
      position: absolute;
      bottom: -40px; /* tr√¶kker logoet ned over siden */
      left: 10%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      display: block;
    }

    .content {
      padding-top: 60px; /* giver plads til logoets overlap */
padding-left: 60px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#">Hjem</a></li>
      <li><a href="#">Om os</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
    <div class="logo">
      <!-- Brug URL til billedet fra nettet -->
      <img src="logoFF.jpg" alt="Logo">
    </div>
  </nav>

  <div class="content">
    <h1>Velkommen til siden</h1>
    <p>Her er siden under navbaren. Logoet overlapper lidt.</p>
  </div>

</body>
</html>
